<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <i class="fad fa-file-import"></i>
    </div>
    <mat-card-title>Data processing agreements</mat-card-title>
    <mat-card-subtitle>An agreement between the publishers and the data service</mat-card-subtitle>
    <div fxFlex></div>
  </mat-card-header>
  <mat-card-content>
    <app-generic-table #dpasTable
                       [items]="dpas"
                       [detailsToShow]="dpaDetailsToShow"
                       [pageSize]="20"
                       [allowSelect]="allowEdit"
                       (clicked)="itemClicked($event)">
      <button role="selectionOnly" *ngIf="superUser" mat-icon-button color="warn" (click)="delete()"><mat-icon>delete</mat-icon></button>
      <button *ngIf="allowEdit" mat-icon-button color="primary" (click)="add()"><mat-icon>add</mat-icon></button>
    </app-generic-table>
  </mat-card-content>
</mat-card>
