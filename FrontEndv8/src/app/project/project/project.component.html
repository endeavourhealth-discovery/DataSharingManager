<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>lightbulb_outline</mat-icon>
    </div>
    <mat-card-title>Projects</mat-card-title>
    <mat-card-subtitle>All the projects currently defined in the Data Sharing Manager</mat-card-subtitle>
    <div fxFlex></div>
    <mat-menu #visualiseMenu="matMenu">
      <button *ngIf="allowEdit" mat-menu-item (click)="add()">Add Project</button>
      <button mat-menu-item (click)="close()">Cancel</button>
    </mat-menu>
    <div fxLayoutAlign="center" class="mat-action" matRipple>
      <mat-icon [matMenuTriggerFor]="visualiseMenu">more_vert</mat-icon>
    </div>
  </mat-card-header>
  <mat-card-content>
    <app-generic-table #projectsTable
                       [items]="projects"
                       [detailsToShow]="projectDetailsToShow"
                       [pageSize]="20"
                       [allowSelect]="allowEdit"
                       (clicked)="itemClicked($event)">
      <button role="selectionOnly" *ngIf="allowEdit" mat-icon-button color="warn" (click)="delete()"><mat-icon>delete</mat-icon></button>
      <button *ngIf="allowEdit" mat-icon-button color="primary" (click)="add()"><mat-icon>add</mat-icon></button>
    </app-generic-table>
  </mat-card-content>
</mat-card>
