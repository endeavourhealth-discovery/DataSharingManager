<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>cloud_queue</mat-icon>
    </div>
    <mat-card-title>Runtime instances</mat-card-title>
    <mat-card-subtitle>IM runtime instance maintenance</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="flex" fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="16px grid" fxLayoutAlign="start">
      <div class="flex-center" *ngIf="loading" fxFlex="100" fxFill>
        <mat-spinner></mat-spinner>
      </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mat-table-compact" *ngIf="!loading" fxFlex="49" fxFill>

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="url">
          <th mat-header-cell *matHeaderCellDef> URL</th>
          <td mat-cell *matCellDef="let element"> {{element.url}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectInstance(row)" [class.mat-select-content]="selected == row"></tr>
      </table>
      <div fxFlex="49" fxFill *ngIf="selected">
        <div class="flex" fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="16px grid" fxLayoutAlign="start">
        <mat-form-field appearance="outline" fxFlex="80" fxFill>
          <mat-label>Instance name</mat-label>
          <input matInput value="{{selected.name}}" disabled>
        </mat-form-field>
        <mat-form-field appearance="outline" fxFlex="100" fxFill>
          <mat-label>Instance URL</mat-label>
          <input matInput value="{{selected.url}}" disabled>
        </mat-form-field>
        </div>
      </div>
      <div fxFlex="100" fxFill></div>
    </div>
  </mat-card-content>
</mat-card>
