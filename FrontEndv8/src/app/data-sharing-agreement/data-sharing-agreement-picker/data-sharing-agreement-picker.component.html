<h1 *ngIf="allowMultiple" mat-dialog-title>Add data sharing agreements</h1>
<h1 *ngIf="!allowMultiple" mat-dialog-title>Add data sharing agreement</h1>
<div mat-dialog-content>
  <div class="scroll-box-400">
    <app-generic-table #picker
                       [items]="searchResults"
                       [detailsToShow]="dsaDetailsToShow"
                       [allowSelect]="true">
    </app-generic-table>
  </div>
  <br>
</div>
<div mat-dialog-actions align="end">
  <button mat-button color="accent" (click)="cancel()">Cancel</button>
  <button *ngIf="allowMultiple" mat-flat-button color="accent" [disabled]="picker.selection.selected.length < 1" (click)="ok()">Add selected</button>
  <button *ngIf="!allowMultiple" mat-flat-button color="accent" [disabled]="picker.selection.selected.length != 1" (click)="ok()">Add selected</button>
</div>
