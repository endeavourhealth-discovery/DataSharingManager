<h1 mat-dialog-title>Add {{type}}(s)</h1>
<div mat-dialog-content>
  <div class="flex" fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="16px grid" fxLayoutAlign="start">
    <mat-form-field appearance="outline" fxFlex="100" fxFill>
      <mat-label>Title</mat-label>
      <input required matInput [(ngModel)]="title" placeholder="Title" name="title">
    </mat-form-field>
    <mat-form-field appearance="outline" fxFlex="100" fxFill>
      <mat-label>Detail</mat-label>
      <textarea matInput [(ngModel)]="detail" placeholder="detail" name="detail" rows="15">
          </textarea>
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions align="end">
  <button *ngIf="!editMode" mat-flat-button color="accent" (click)="add()" cdkFocusInitial>Add {{type | lowercase}}</button>
  <button *ngIf="!editMode" mat-flat-button color="accent" (click)="addAnother()" cdkFocusInitial>Add another {{type | lowercase}}</button>
  <button *ngIf="editMode" mat-flat-button color="accent" (click)="save();">Save</button>
  <button *ngIf="editMode" mat-flat-button color="accent" (click)="saveAndAddAnother();">Save and add another {{type | lowercase}}</button>
  <button mat-raised-button (click)="cancel()" cdkFocusInitial>Cancel</button>
</div>
