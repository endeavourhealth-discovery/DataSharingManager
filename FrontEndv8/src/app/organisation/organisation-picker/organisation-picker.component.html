<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>lightbulb_outline</mat-icon>
    </div>
    <mat-card-title>Edit organisations</mat-card-title>
    <mat-card-subtitle>Add organisations</mat-card-subtitle>
    <div fxFlex></div>
    <mat-menu #visualiseMenu="matMenu">
      <button *ngIf="allowEdit" mat-menu-item (click)="add()">Add {{modeType | lowercase}}</button>
      <button mat-menu-item (click)="close()">Cancel</button>
    </mat-menu>
    <div fxLayoutAlign="center" class="mat-action" matRipple>
      <mat-icon [matMenuTriggerFor]="visualiseMenu">more_vert</mat-icon>
    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="flex" fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="16px grid" fxLayoutAlign="start">
      <mat-form-field appearance="outline" fxFlex="100" fxFill>
        <mat-label>Search</mat-label>
        <input matInput [(ngModel)]="searchData" (keyup.enter)="search($event.target.value)" placeholder="Search">
        <button mat-button *ngIf="searchData" matSuffix mat-icon-button aria-label="Clear" (click)="clear()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <br>

    <app-generic-table #orgPicker
      [items]="searchResults"
      [detailsToShow]="orgDetailsToShow"
      [allowSelect]="true"></app-generic-table>
    <br>

    <button mat-raised-button color="primary" (click)="ok()" cdkFocusInitial>Ok</button>
    <button mat-raised-button color="accent" (click)="cancel()" cdkFocusInitial>Cancel</button>
  </mat-card-content>
</mat-card>
