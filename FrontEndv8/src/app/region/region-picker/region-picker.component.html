<h1 mat-dialog-title>Add region(s)</h1>
<div mat-dialog-content>
  <div class="scroll-box-400">
    <app-generic-table #picker
                       [items]="searchResults"
                       [detailsToShow]="regionDetailsToShow"
                       [allowSelect]="true">
    </app-generic-table>
  </div>
  <br>
</div>
<div mat-dialog-actions align="end">
  <button mat-flat-button color="accent" (click)="ok()">Ok</button>
  <button mat-flat-button (click)="cancel()">Cancel</button>
</div>
