<h1 mat-dialog-title>Add region(s)</h1>
<div mat-dialog-content>

  <div class="flex" fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="16px grid" fxLayoutAlign="start">

    <mat-form-field appearance="outline" fxFlex="100" fxFill>
      <mat-label>Search</mat-label>
      <input matInput [(ngModel)]="searchData" (keyup.enter)="search()" placeholder="Search">
      <button mat-button *ngIf="searchData" matSuffix mat-icon-button aria-label="Clear" (click)="clear()">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <br>

  <div class="scroll-box-400">
    <app-generic-table #picker
                       [items]="searchResults"
                       [detailsToShow]="regionDetailsToShow"
                       [allowSelect]="true"></app-generic-table>
  </div>
  <br>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="ok()" cdkFocusInitial>Ok</button>
  <button mat-raised-button color="accent" (click)="cancel()" cdkFocusInitial>Cancel</button>
</div>
