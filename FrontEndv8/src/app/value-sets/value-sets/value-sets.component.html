<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>lightbulb_outline</mat-icon>
    </div>
    <mat-card-title>Value Sets</mat-card-title>
    <mat-card-subtitle>Available value sets</mat-card-subtitle>
    <div fxFlex></div>
  </mat-card-header>
  <mat-card-content>
    <mat-card-content style="height: 600px; overflow-y: auto">
      <app-generic-table-ssp #valueSetsTable
        [items]="valueSets"
        [totalItems]="totalItems"
        [detailsToShow]="detailsToShow"
        [pageSize]="pageSize"
        [allowSelect]="allowEdit"
        (deleted)="delete($event)"
        (clicked)="itemClicked($event)"
        (onPageChange)="pageChange($event)"
        (onOrderChange)="onOrderChange($event)"
        (search)="onSearch($event)">
      </app-generic-table-ssp>
    </mat-card-content>
    <mat-card-footer>
      <div mat-dialog-actions>
        <button mat-raised-button (click)="cancel()">Cancel</button>
        <button mat-raised-button (click)="ok()">Ok</button>
      </div>
    </mat-card-footer>
  </mat-card-content>
</mat-card>
