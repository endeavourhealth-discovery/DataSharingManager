<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>lightbulb_outline</mat-icon>
    </div>
    <mat-card-title>Data Sets</mat-card-title>
    <mat-card-subtitle>All the Data Sets currently defined in the Data Sharing Manager</mat-card-subtitle>
    <div fxFlex></div>
    <mat-menu #visualiseMenu="matMenu">
      <button *ngIf="allowEdit" mat-menu-item (click)="add()">Add cohort</button>
      <button mat-menu-item (click)="close()">Cancel</button>
    </mat-menu>
    <div fxLayoutAlign="center" class="mat-action" matRipple>
      <mat-icon [matMenuTriggerFor]="visualiseMenu">more_vert</mat-icon>
    </div>
  </mat-card-header>
  <mat-card-content>
    <app-generic-table
      [items]="datasets"
      [detailsToShow]="datasetDetailsToShow"
      [pageSize]="20"
      [allowSelect]="allowEdit"
      (clicked)="itemClicked($event)">
    </app-generic-table>
  </mat-card-content>
</mat-card>
