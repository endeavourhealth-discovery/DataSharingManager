version: 0.2

phases:
  pre_build:
    commands:
      - IP=$(curl http://checkip.amazonaws.com)/32
      - echo $IP of CodeBuild Instance
  build:
    commands:
      - chmod +x aws_scripts/build.sh
      - echo Common build started on `date`
      - aws_scripts/build.sh mvn -f Models/pom.xml -B deploy
      - echo Main build started on `date`
      - aws_scripts/build.sh mvn -B package
      - echo Analysis started on `date`
      - mvn sonar:sonar

  post_build:
    commands:
      - IP=$(curl http://checkip.amazonaws.com)/32
      - echo $IP of CodeBuild Instance
      - echo Build completed on `date`
artifacts:
  files:
    - appspec.yml
    - aws_scripts/**/*
    - API/target/API-0.0.1/**/*
    - FrontEnd/dist/**/*