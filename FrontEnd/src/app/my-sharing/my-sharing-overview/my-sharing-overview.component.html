<div class="module">
  <div class="container-fluid">
    <div class="module-heading">
      My sharing
    </div>
    <div class="module-body">
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">Data sharing agreements publishing to</div>
            <div class="card-body">
              <loadingIndicator [done]="dsaPubLoadingComplete">
                <entity-viewer
                  [items]="dsaPublishing"
                  [primary]="'name'"
                  [primaryOrderText]="'Name'"
                  [displayClass]="'region'"
                  [secondary]="'description'"
                  [secondaryOrderText]="'Description'"
                  [typeDescription]="'Data Sharing Agreement'"
                  [model]="'dsa'"
                  [detailsToShow]="dsaDetailsToShow"
                  [noSearch]="true"
                  [allowEdit]="allowEdit">
                </entity-viewer>
              </loadingIndicator>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">Data sharing agreements subscribing to</div>
            <div class="card-body">
              <loadingIndicator [done]="dsaSubLoadingComplete">
                <entity-viewer
                  [items]="dsaSubscribing"
                  [primary]="'name'"
                  [primaryOrderText]="'Name'"
                  [displayClass]="'region'"
                  [secondary]="'description'"
                  [secondaryOrderText]="'Description'"
                  [typeDescription]="'Data Sharing Agreement'"
                  [model]="'dsa'"
                  [detailsToShow]="dsaDetailsToShow"
                  [noSearch]="true"
                  [allowEdit]="allowEdit">
                </entity-viewer>
              </loadingIndicator>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">Data processing agreements publishing to</div>
            <div class="card-body">
              <loadingIndicator [done]="dpaPubLoadingComplete">
                <entity-viewer
                  [items]="dpaPublishing"
                  [primary]="'name'"
                  [primaryOrderText]="'Name'"
                  [displayClass]="'region'"
                  [secondary]="'description'"
                  [secondaryOrderText]="'Description'"
                  [typeDescription]="'Data Sharing Agreement'"
                  [model]="'dpa'"
                  [detailsToShow]="dpaDetailsToShow"
                  [noSearch]="true"
                  [allowEdit]="allowEdit">
                </entity-viewer>
              </loadingIndicator>
            </div>
          </div>
        </div>
      </div>
      <br>
    </div>
  </div>
</div>
