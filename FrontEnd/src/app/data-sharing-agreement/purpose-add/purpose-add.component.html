<div class="modal-header">
  <h4 class="modal-title">Add {{type | lowercase}}</h4>
  <div class="pull-right">
    <button type="button" class="close" (click)="cancel()" aria-hidden="true">&times;</button>
  </div>
</div>
<div class="modal-body">
  <form endUserRole="form" class="container-fluid">
    <div class="row">
      <div class="form-group col-md-12">
        <label class="control-label">{{type}} title</label>
        <input type="text" class="form-control" placeholder="{{type}} title" [(ngModel)]="title" name="title">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-12">
        <label class="control-label">Detail</label>
        <textarea type="textarea" class="form-control" rows="20" placeholder="Details" [(ngModel)]="detail" name="detail"></textarea>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="cancel()">Cancel</button>
  <button *ngIf="!editMode" type="button" class="btn btn-success" (click)="Add();">Add {{type | lowercase}}</button>
  <button *ngIf="!editMode" type="button" class="btn btn-success" (click)="AddAnother();">Add another {{type | lowercase}}</button>
  <button *ngIf="editMode" type="button" class="btn btn-success" (click)="save();">Save</button>
  <button *ngIf="editMode" type="button" class="btn btn-success" (click)="saveAndAddAnother();">Save and add another {{type | lowercase}}</button>
</div>
