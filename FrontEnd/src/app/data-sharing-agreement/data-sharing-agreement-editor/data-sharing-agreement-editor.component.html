<div class="module">
  <div class="container-fluid">
    <div class="module-heading">
      Data sharing agreement details
      <div class="pull-right">
        <button *ngIf="allowEdit" [disabled]="!f.valid" type="button" class="btn btn-sm btn-success" (click)="save(false)">Save</button>
        <button *ngIf="allowEdit" [disabled]="!f.valid" type="button" class="btn btn-sm btn-warning" (click)="save(true)">Save & close</button>
        <button type="button" class="btn btn-sm btn-danger" (click)="close()">Cancel</button>
      </div>
    </div>
    <div class="module-body">
      <form class="form" #f="ngForm" novalidate>
        <div class="form-group" #fgName="ngModelGroup" ngModelGroup="dsaForm" [class.has-error]="!fgName.valid">
          <fieldset [disabled]="!allowEdit">
            <div class="row">
              <div class="form-group col-md-6">
                <label class="control-label required-field">Data sharing agreement name</label>
                <input required type="text" class="form-control" placeholder="Data sharing agreement name" [(ngModel)]="dsa.name" name="name">
              </div>
              <div class="form-group col-md-6">
                <label class="control-label">Description</label>
                <input type="text" class="form-control" placeholder="Description" [(ngModel)]="dsa.description" name="description">
              </div>
            </div>
            <!--<div class="row">
              <div class="form-group col-md-6">
                <label class="control-label">Derivation</label>
                <input type="text" class="form-control" placeholder="Derivation" [(ngModel)]="dsa.derivation" name="derivation">
              </div>
            </div>-->
            <div class="row">
              <div class="form-group col-md-3">
                <label class="control-label required-field">Status</label>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-th-large fa-lg fa-fw"></i></span>
                  <select required [disabled]="disableStatus" class="form-control" [(ngModel)]="dsa.dsaStatusId" name="dsaStatusId">
                    <option *ngFor="let st of status" [ngValue]="st.num">{{st.name}}</option>
                  </select>
                </div>
                <small class="required-field-note"></small>
              </div>
              <div class="form-group col-md-3">
                <label class="control-label required-field">Consent model</label>
                <div class="input-group">
                  <span class="input-group-addon"><i class="fa fa-th-large fa-lg fa-fw"></i></span>
                  <select required class="form-control" [(ngModel)]="dsa.consentModelId" name="consentModelId">
                    <option *ngFor="let con of consents" [ngValue]="con.num">{{con.name}}</option>
                  </select>
                </div>
              </div>
              <div class="form-group col-md-3">
                <label class="control-label">Start date</label>
                <input type="date" class="form-control" placeholder="Start date" [(ngModel)]="dsa.startDate" name="startDate">
              </div>
              <div class="form-group col-md-3">
                <label class="control-label">End date</label>
                <input type="date" class="form-control" placeholder="End date" [(ngModel)]="dsa.endDate" name="endDate" (change)="checkEndDate()">
              </div>
            </div>
          </fieldset>
        </div>

        <ngb-accordion>
          <ngb-panel id="purps">
            <ng-template ngbPanelTitle>
              <div class="row">
                <div class="col-md-3">
                  Purposes
                </div>
                <div class="col-md-1">
                  <span class="badge badge-pill badge-primary">{{purposes?.length}}</span>
                </div>
                <div class="col-md-1">
                  <button *ngIf="allowEdit" type="button" class="btn btn-sm btn-success pull-right" (click)="editPurposes()">Add</button>
                </div>
              </div>
            </ng-template>
            <ng-template ngbPanelContent>
              <entity-viewer
                (deleted)="removeFromPurposes($event)"
                (clicked)="clickOnPurpose($event)"
                [items]="purposes"
                [primary]="'title'"
                [primaryOrderText]="'Title'"
                [displayClass]="'region'"
                [secondary]="'detail'"
                [secondaryOrderText]="'Detail'"
                [typeDescription]="'Purpose'"
                [model]="'purpose'"
                [detailsToShow]="purposeDetailsToShow"
                [allowDelete]="allowEdit"
                [noLink]="true">
              </entity-viewer>
            </ng-template>
          </ngb-panel>

          <ngb-panel id="bens">
            <ng-template ngbPanelTitle>
              <div class="row">
                <div class="col-md-3">
                  Benefits
                </div>
                <div class="col-md-1">
                  <span class="badge badge-pill badge-primary">{{benefits?.length}}</span>
                </div>
                <div class="col-md-1">
                  <button *ngIf="allowEdit" type="button" class="btn btn-sm btn-success pull-right" (click)="editBenefits()">Add</button>
                </div>
              </div>
            </ng-template>
            <ng-template ngbPanelContent>
              <entity-viewer
                (deleted)="removeFromBenefits($event)"
                (clicked)="clickOnBenefit($event)"
                [items]="benefits"
                [primary]="'title'"
                [primaryOrderText]="'Title'"
                [displayClass]="'region'"
                [secondary]="'detail'"
                [secondaryOrderText]="'Detail'"
                [typeDescription]="'Benefit'"
                [model]="'benefit'"
                [detailsToShow]="purposeDetailsToShow"
                [allowDelete]="allowEdit"
                [noLink]="true">
              </entity-viewer>
            </ng-template>
          </ngb-panel>
          <ngb-panel id="regs">
            <ng-template ngbPanelTitle>
              <div class="row">
                <div class="col-md-3">
                  Regions
                </div>
                <div class="col-md-1">
                  <span class="badge badge-pill badge-primary">{{regions?.length}}</span>
                </div>
                <div class="col-md-1">
                  <button *ngIf="allowEdit" type="button" class="btn btn-sm btn-success pull-right" (click)="editRegions()">Edit</button>
                </div>
              </div>
            </ng-template>
            <ng-template ngbPanelContent>
              <entity-viewer
                [items]="regions"
                [primary]="'name'"
                [primaryOrderText]="'Name'"
                [displayClass]="'region'"
                [secondary]="'description'"
                [secondaryOrderText]="'Description'"
                [typeDescription]="'Region'"
                [model]="'region'"
                [detailsToShow]="regionDetailsToShow">
              </entity-viewer>
            </ng-template>
          </ngb-panel>
          <!--<ngb-panel id="dfs">
            <ng-template ngbPanelTitle>
              <div class="row">
                <div class="col-md-2">
                  Data flow agreements
                </div>
                <div class="col-md-1">
                  <span class="badge badge-pill badge-primary">{{dataFlows?.length}}</span>
                </div>
                <div class="col-md-1">
                  <button *ngIf="allowEdit" type="button" class="btn btn-sm btn-success pull-right" (click)="editDataFlows()">Edit</button>
                </div>
              </div>
            </ng-template>
            <ng-template ngbPanelContent>
              <entity-viewer
                [items]="dataFlows"
                [primary]="'name'"
                [primaryOrderText]="'Name'"
                [displayClass]="'region'"
                [secondary]="'approximateVolume'"
                [secondaryOrderText]="'Approximate Volume'"
                [typeDescription]="'Data flow'"
                [model]="'dataflow'"
                [detailsToShow]="dataflowDetailsToShow">
              </entity-viewer>
            </ng-template>
          </ngb-panel>-->
          <ngb-panel id="pubs">
            <ng-template ngbPanelTitle>
              <div class="row">
                <div class="col-md-3">
                  Publishers
                </div>
                <div class="col-md-1">
                  <span class="badge badge-pill badge-primary">{{publishers?.length}}</span>
                </div>
                <div class="col-md-1">
                  <button *ngIf="allowEdit" type="button" class="btn btn-sm btn-success pull-right" (click)="editPublishers()">Edit</button>
                </div>
              </div>
            </ng-template>
            <ng-template ngbPanelContent>
              <entity-viewer
                [items]="publishers"
                [primary]="'name'"
                [primaryOrderText]="'Name'"
                [displayClass]="'region'"
                [secondary]="'odsCode'"
                [secondaryOrderText]="'ODS Code'"
                [typeDescription]="'Publisher'"
                [model]="'organisation'"
                [detailsToShow]="orgDetailsToShow">
              </entity-viewer>
            </ng-template>
          </ngb-panel>
          <ngb-panel id="subs">
            <ng-template ngbPanelTitle>
              <div class="row">
                <div class="col-md-3">
                  Subscribers
                </div>
                <div class="col-md-1">
                  <span class="badge badge-pill badge-primary">{{subscribers?.length}}</span>
                </div>
                <div class="col-md-1">
                  <button *ngIf="allowEdit" type="button" class="btn btn-sm btn-success pull-right" (click)="editSubscribers()">Edit</button>
                </div>
              </div>
            </ng-template>
            <ng-template ngbPanelContent>
              <entity-viewer
                [items]="subscribers"
                [primary]="'name'"
                [primaryOrderText]="'Name'"
                [displayClass]="'region'"
                [secondary]="'odsCode'"
                [secondaryOrderText]="'ODS Code'"
                [typeDescription]="'Subscriber'"
                [model]="'organisation'"
                [detailsToShow]="orgDetailsToShow">
              </entity-viewer>
            </ng-template>
          </ngb-panel>
          <ngb-panel id="docs">
            <ng-template ngbPanelTitle>
              <div class="row">
                <div class="col-md-3">
                  Associated documentation
                </div>
                <div class="col-md-1">
                  <span class="badge badge-pill badge-primary">{{documentations?.length}}</span>
                </div>
              </div>
            </ng-template>
            <ng-template ngbPanelContent>
              <entity-viewer (deleted)="removeFromDocumentation($event)"
                             [items]="documentations"
                             [primary]="'title'"
                             [primaryOrderText]="'Title'"
                             [displayClass]="'region'"
                             [typeDescription]="'Associated Documentation'"
                             [model]="'documentation'"
                             [detailsToShow]="documentDetailsToShow"
                             [allowDelete]="allowEdit">
              </entity-viewer>
              <div *ngIf="allowEdit" class="row">
                <div class="col-md-6">
                  <div class="card h-100">
                    <div class="card-header bg-success">Upload associated documentation</div>
                    <div class="card-block">
                      <form class="container-fluid">
                        <div class="row">
                          <div class="form-group col-md-12">
                            <button for="fileUpload" id="fileUpload" class="btn btn-primary" (click)="fileUploader.click()">Select files</button>
                            <input #fileUploader type="file" (change)="fileChange($event)" accept=".pdf">
                            <label class="control-label" for="fileUpload" *ngIf="!file">No files selected</label>
                            <label class="control-label" for="fileUpload" *ngIf="file">{{file.name}}</label>
                          </div>
                        </div>

                        <div class="row">
                          <div class="col-md-12">
                            <button type="button" class="btn bnt-default" (click)="cancel()">Cancel</button>
                            <button type="button" class="btn btn-primary" (click)="ok()" [disabled]="!file">OK</button>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>
          </ngb-panel>
        </ngb-accordion>
        <br>
        <br>
        <div>
          <div class="radio-group" [(ngModel)]="showPub" ngbRadioGroup name="isDeductible">
            <label class="btn btn-secondary"><input type="radio" (change)="swapMarkers()" [value]="true">Show Publishers</label>
            <label class="btn btn-secondary"><input type="radio" (change)="swapMarkers()" [value]="false">Show Subscribers</label>
          </div>
        </div>
        <hr>
        <eds-google-maps
          [markers]="mapMarkers">
        </eds-google-maps>
        <br>
        <br>
      </form>
      <br>
      <br>
    </div>
  </div>
</div>
