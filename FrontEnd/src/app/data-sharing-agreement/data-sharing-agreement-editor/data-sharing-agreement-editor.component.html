<div class="module">
  <div class="container-fluid">
    <div class="module-heading">
      Data sharing agreement details
      <div class="pull-right">
        <button *ngIf="allowEdit" type="button" class="btn btn-sm btn-success" (click)="save(false)">Save</button>
        <button *ngIf="allowEdit" type="button" class="btn btn-sm btn-warning" (click)="save(true)">Save & close</button>
        <button type="button" class="btn btn-sm btn-danger" (click)="close()">Cancel</button>
      </div>
    </div>
    <div class="module-body">
      <form>
        <fieldset disabled="!allowEdit">
          <div class="row">
            <div class="form-group col-md-6">
              <label class="control-label">Data sharing agreement name</label>
              <input type="text" class="form-control" placeholder="Organisation name" [(ngModel)]="dsa.name" name="name">
            </div>
            <div class="form-group col-md-6">
              <label class="control-label">Description</label>
              <input type="text" class="form-control" placeholder="Description" [(ngModel)]="dsa.description" name="description">
            </div>
          </div>
          <!--<div class="row">
            <div class="form-group col-md-6">
              <label class="control-label">Derivation</label>
              <input type="text" class="form-control" placeholder="Derivation" [(ngModel)]="dsa.derivation" name="derivation">
            </div>
          </div>-->
          <div class="row">
            <div class="form-group col-md-3">
              <label class="control-label">Status</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-th-large fa-lg fa-fw"></i></span>
                <select class="form-control" [(ngModel)]="dsa.dsaStatusId" name="dsaStatusId">
                  <option *ngFor="let st of status" [ngValue]="st.num">{{st.name}}</option>
                </select>
              </div>
            </div>
            <div class="form-group col-md-3">
              <label class="control-label">Consent model</label>
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-th-large fa-lg fa-fw"></i></span>
                <select class="form-control" [(ngModel)]="dsa.consentModelId" name="consentModelId">
                  <option *ngFor="let con of consents" [ngValue]="con.num">{{con.name}}</option>
                </select>
              </div>
            </div>
            <div class="form-group col-md-3">
              <label class="control-label">Start date</label>
              <input type="date" class="form-control" placeholder="Start date" [(ngModel)]="dsa.startDate" name="startDate">
            </div>
            <div class="form-group col-md-3">
              <label class="control-label">End date</label>
              <input type="date" class="form-control" placeholder="End date" [(ngModel)]="dsa.endDate" name="endDate">
            </div>
          </div>
        </fieldset>

        <ngb-accordion>
          <ngb-panel id="purps">
            <ng-template ngbPanelTitle>
              <div class="row">
                <div class="col-md-2">
                  Purposes
                </div>
                <div class="col-md-1">
                  <span class="badge badge-pill badge-primary">{{purposes?.length}}</span>
                </div>
                <div class="col-md-1">
                  <button *ngIf="allowEdit" type="button" class="btn btn-xs btn-success pull-right" (click)="editPurposes()">Add</button>
                </div>
              </div>
            </ng-template>
            <ng-template ngbPanelContent>
              <entity-viewer
                [items]="purposes"
                [primary]="'title'"
                [primaryOrderText]="'Title'"
                [displayClass]="'region'"
                [secondary]="'detail'"
                [secondaryOrderText]="'Detail'"
                [typeDescription]="'Purpose'"
                [model]="'purpose'"
                [detailsToShow]="purposeDetailsToShow"
                [allowDelete]="allowEdit">
              </entity-viewer>
            </ng-template>
          </ngb-panel>

          <ngb-panel id="bens">
            <ng-template ngbPanelTitle>
              <div class="row">
                <div class="col-md-2">
                  Benefits
                </div>
                <div class="col-md-1">
                  <span class="badge badge-pill badge-primary">{{benefits?.length}}</span>
                </div>
                <div class="col-md-1">
                  <button *ngIf="allowEdit" type="button" class="btn btn-xs btn-success pull-right" (click)="editBenefits()">Add</button>
                </div>
              </div>
            </ng-template>
            <ng-template ngbPanelContent>
              <entity-viewer
                [items]="benefits"
                [primary]="'title'"
                [primaryOrderText]="'Title'"
                [displayClass]="'region'"
                [secondary]="'detail'"
                [secondaryOrderText]="'Detail'"
                [typeDescription]="'Benefit'"
                [model]="'benefit'"
                [detailsToShow]="purposeDetailsToShow"
                [allowDelete]="allowEdit">
              </entity-viewer>
            </ng-template>
          </ngb-panel>
          <ngb-panel id="regs">
            <ng-template ngbPanelTitle>
              <div class="row">
                <div class="col-md-2">
                  Regions
                </div>
                <div class="col-md-1">
                  <span class="badge badge-pill badge-primary">{{regions?.length}}</span>
                </div>
                <div class="col-md-1">
                  <button *ngIf="allowEdit" type="button" class="btn btn-xs btn-success pull-right" (click)="editRegions()">Edit</button>
                </div>
              </div>
            </ng-template>
            <ng-template ngbPanelContent>
              <entity-viewer
                [items]="regions"
                [primary]="'name'"
                [primaryOrderText]="'Name'"
                [displayClass]="'region'"
                [secondary]="'description'"
                [secondaryOrderText]="'Description'"
                [typeDescription]="'Region'"
                [model]="'region'"
                [detailsToShow]="regionDetailsToShow"
                [allowDelete]="allowEdit">
              </entity-viewer>
            </ng-template>
          </ngb-panel>
          <ngb-panel id="dfs">
            <ng-template ngbPanelTitle>
              <div class="row">
                <div class="col-md-2">
                  Data flow agreements
                </div>
                <div class="col-md-1">
                  <span class="badge badge-pill badge-primary">{{dataFlows?.length}}</span>
                </div>
                <div class="col-md-1">
                  <button *ngIf="allowEdit" type="button" class="btn btn-xs btn-success pull-right" (click)="editDataFlows()">Edit</button>
                </div>
              </div>
            </ng-template>
            <ng-template ngbPanelContent>
              <entity-viewer
                [items]="dataFlows"
                [primary]="'name'"
                [primaryOrderText]="'Name'"
                [displayClass]="'region'"
                [secondary]="'approximateVolume'"
                [secondaryOrderText]="'Approximate Volume'"
                [typeDescription]="'Data Flow'"
                [model]="'dataflow'"
                [detailsToShow]="dataflowDetailsToShow"
                [allowDelete]="allowEdit">
              </entity-viewer>
            </ng-template>
          </ngb-panel>
          <ngb-panel id="pubs">
            <ng-template ngbPanelTitle>
              <div class="row">
                <div class="col-md-2">
                  Publishers
                </div>
                <div class="col-md-1">
                  <span class="badge badge-pill badge-primary">{{publishers?.length}}</span>
                </div>
                <div class="col-md-1">
                  <button *ngIf="allowEdit" type="button" class="btn btn-xs btn-success pull-right" (click)="editPublishers()">Edit</button>
                </div>
              </div>
            </ng-template>
            <ng-template ngbPanelContent>
              <entity-viewer
                [items]="publishers"
                [primary]="'name'"
                [primaryOrderText]="'Name'"
                [displayClass]="'region'"
                [secondary]="'odsCode'"
                [secondaryOrderText]="'ODS Code'"
                [typeDescription]="'Publisher'"
                [model]="'organisation'"
                [detailsToShow]="orgDetailsToShow"
                [allowDelete]="allowEdit">
              </entity-viewer>
            </ng-template>
          </ngb-panel>
          <ngb-panel id="subs">
            <ng-template ngbPanelTitle>
              <div class="row">
                <div class="col-md-2">
                  Subscribers
                </div>
                <div class="col-md-1">
                  <span class="badge badge-pill badge-primary">{{subscribers?.length}}</span>
                </div>
                <div class="col-md-1">
                  <button *ngIf="allowEdit" type="button" class="btn btn-xs btn-success pull-right" (click)="editSubscribers()">Edit</button>
                </div>
              </div>
            </ng-template>
            <ng-template ngbPanelContent>
              <entity-viewer
                [items]="subscribers"
                [primary]="'name'"
                [primaryOrderText]="'Name'"
                [displayClass]="'region'"
                [secondary]="'odsCode'"
                [secondaryOrderText]="'ODS Code'"
                [typeDescription]="'Subscriber'"
                [model]="'organisation'"
                [detailsToShow]="orgDetailsToShow"
                [allowDelete]="allowEdit">
              </entity-viewer>
            </ng-template>
          </ngb-panel>
        </ngb-accordion>
        <br>
        <br>
        <div>
          <div class="radio-group" [(ngModel)]="showPub" ngbRadioGroup name="isDeductible">
            <label class="btn btn-secondary"><input type="radio" (change)="swapMarkers()" [value]="true">Show Publishers</label>
            <label class="btn btn-secondary"><input type="radio" (change)="swapMarkers()" [value]="false">Show Subscribers</label>
          </div>
        </div>
        <hr>
        <eds-google-maps
          [markers]="mapMarkers">
        </eds-google-maps>
        <br>
        <br>
      </form>
      <br>
      <br>
    </div>
  </div>
</div>
