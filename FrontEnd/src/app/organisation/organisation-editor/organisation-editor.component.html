<div class="module">
  <div class="container-fluid">
    <div class="module-heading">
      {{orgType}} Details
      <div class="pull-right">
        <button *ngIf="(organisation.isService === 0) && (organisation.uuid)" type="button" class="btn btn-sm btn-success" (click)="createServiceFromOrg(false)">Create Service</button>
        <button type="button" class="btn btn-sm btn-success" (click)="save(false)">Save</button>
        <button type="button" class="btn btn-sm btn-warning" (click)="save(true)">Save & Close</button>
        <button type="button" class="btn btn-sm btn-danger" (click)="close()">Cancel</button>
      </div>
    </div>
    <div class="module-body">
      <form>
        <div class="row">
          <div class="form-group col-md-6">
            <label class="control-label">{{orgType}} Name</label>
            <input type="text" class="form-control" placeholder="Organisation name" [(ngModel)]="organisation.name" name="name">
          </div>
          <div class="form-group col-md-6">
            <label class="control-label">Alternative Name</label>
            <input type="text" class="form-control" placeholder="Alternative Name" [(ngModel)]="organisation.alternativeName" name="alternativeName">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label class="control-label">ODS Code</label>
            <input type="text" class="form-control" placeholder="ODS Code" [(ngModel)]="organisation.odsCode" name="odsCode">
          </div>
          <div class="form-group col-md-6">
            <label class="control-label">ICO Code</label>
            <input type="text" class="form-control" placeholder="ICO Code" [(ngModel)]="organisation.icoCode" name="icoCode">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label class="control-label">IG Toolkit Status</label>
            <input type="text" class="form-control" placeholder="IG Toolkit Status" [(ngModel)]="organisation.igToolkitStatus" name="igToolkitStatus">
          </div>
          <div class="form-group col-md-6">
            <label class="control-label">Date Of Registration</label>
            <input type="date" class="form-control" placeholder="Date Of Registration" [(ngModel)]="organisation.dateOfRegistration" name="dateOfRegistration">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label class="control-label">Organisation Type</label>
            <input type="text" class="form-control" placeholder="Organisation Type" [(ngModel)]="organisation.type" name="type">
          </div>
          <!--<div class="form-group col-md-6">
              <label class="control-label">Registration Person</label>
              <input type="text" class="form-control" placeholder="Registration Person" [(ngModel)]="organisation.registrationPerson" name="registrationPerson">
          </div>-->
          <div class="form-group col-md-6">
            <label class="control-label">Evidence of Registration</label>
            <input type="text" class="form-control" placeholder="Evidence of Registration" [(ngModel)]="organisation.evidenceOfRegistration" name="evidenceOfRegistration">
          </div>
        </div>
        <button type="button" class="btn btn-sm btn-info" (click)="addAddress()">Add Address</button>
        <div class="well" *ngFor="let address of addresses">
          <div class="row">
            <div class="form-group col-md-4">
              <label class="control-label">Building Name</label>
              <input type="text" class="form-control" placeholder="Building Name" [(ngModel)]="address.buildingName" name="buildingName">
            </div>
            <div class="form-group col-md-4">
              <label class="control-label">Number and Street</label>
              <input type="text" class="form-control" placeholder="Number and Street" [(ngModel)]="address.numberAndStreet" name="numberAndStreet">
            </div>
            <div class="form-group col-md-4">
              <label class="control-label">Locality</label>
              <input type="text" class="form-control" placeholder="Locality" [(ngModel)]="address.locality" name="locality">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-4">
              <label class="control-label">City</label>
              <input type="text" class="form-control" placeholder="City" [(ngModel)]="address.city" name="city">
            </div>
            <div class="form-group col-md-4">
              <label class="control-label">County</label>
              <input type="text" class="form-control" placeholder="County" [(ngModel)]="address.county" name="county">
            </div>
            <div class="form-group col-md-4">
              <label class="control-label">Postcode</label>
              <input type="text" class="form-control" placeholder="Postcode" [(ngModel)]="address.postcode" name="postcode">
            </div>
          </div>
        </div>

        <ngb-accordion>
          <ngb-panel id="regs" *ngIf="organisation.isService === 0" #boo>
            <ng-template ngbPanelTitle>
              <div class="row">
                <div class="col-md-2">
                  Regions
                </div>
                <div class="col-md-1">
                  <span class="badge badge-pill badge-primary">{{regions?.length}}</span>
                </div>
                <div class="col-md-1">
                  <button type="button" class="btn btn-sm btn-success pull-right" (click)="editRegions()">Edit</button>
                </div>
              </div>
            </ng-template>
            <ng-template ngbPanelContent>
              <entity-viewer
                [items]="regions"
                [primary]="'name'"
                [primaryOrderText]="'Name'"
                [displayClass]="'region'"
                [secondary]="'description'"
                [secondaryOrderText]="'Description'"
                [typeDescription]="'Regions'"
                [model]="'region'"
                [detailsToShow]="regionDetailsToShow">
              </entity-viewer>
            </ng-template>
          </ngb-panel>
          <ngb-panel *ngIf="organisation.isService === 0" id="childOrgs">
            <ng-template ngbPanelTitle>
              <div class="row">
                <div class="col-md-2">
                  Child Organisations
                </div>
                <div class="col-md-1">
                  <span class="badge badge-pill badge-primary">{{childOrganisations?.length}}</span>
                </div>
                <div class="col-md-1">
                  <button type="button" class="btn btn-sm btn-success pull-right" (click)="editChildOrganisations()">Edit</button>
                </div>
              </div>
            </ng-template>
            <ng-template ngbPanelContent>
              <entity-viewer
                [items]="childOrganisations"
                [primary]="'name'"
                [primaryOrderText]="'Name'"
                [displayClass]="'region'"
                [secondary]="'odsCode'"
                [secondaryOrderText]="'ODS Code'"
                [typeDescription]="'Child Organisation'"
                [model]="'organisation'"
                [detailsToShow]="orgDetailsToShow">
              </entity-viewer>
            </ng-template>
          </ngb-panel>>
          <ngb-panel id="parentOrgs">
            <ng-template ngbPanelTitle>
              <div class="row">
                <div class="col-md-2">
                  Parent Organisations
                </div>
                <div class="col-md-1">
                  <span class="badge badge-pill badge-primary">{{parentOrganisations?.length}}</span>
                </div>
                <div class="col-md-1">
                  <button type="button" class="btn btn-sm btn-success pull-right" (click)="editParentOrganisations()">Edit</button>
                </div>
              </div>
            </ng-template>
            <ng-template ngbPanelContent>
              <entity-viewer
                [items]="parentOrganisations"
                [primary]="'name'"
                [primaryOrderText]="'Name'"
                [displayClass]="'region'"
                [secondary]="'odsCode'"
                [secondaryOrderText]="'ODS Code'"
                [typeDescription]="'Parent Organisation'"
                [model]="'organisation'"
                [detailsToShow]="orgDetailsToShow">
              </entity-viewer>
            </ng-template>
          </ngb-panel>
          <ngb-panel *ngIf="organisation.isService === 0" id="servs">
            <ng-template ngbPanelTitle>
              <div class="row">
                <div class="col-md-2">
                  Services
                </div>
                <div class="col-md-1">
                  <span class="badge badge-pill badge-primary">{{services?.length}}</span>
                </div>
                <div class="col-md-1">
                  <button type="button" class="btn btn-sm btn-success pull-right" (click)="editServices()">Edit</button>
                </div>
              </div>
            </ng-template>
            <ng-template ngbPanelContent>
              <entity-viewer
                [items]="services"
                [primary]="'name'"
                [primaryOrderText]="'Name'"
                [displayClass]="'region'"
                [secondary]="'odsCode'"
                [secondaryOrderText]="'ODS Code'"
                [typeDescription]="'Service'"
                [model]="'organisation'"
                [detailsToShow]="orgDetailsToShow">
              </entity-viewer>
            </ng-template>
          </ngb-panel>
        </ngb-accordion>
      </form>

      <br>
      <br>
    </div>
  </div>
</div>
