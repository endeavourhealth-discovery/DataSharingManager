<div class="module">
  <div class="container-fluid">
    <div class="module-heading">
      Projects
      <div class="pull-right">
        <button *ngIf="allowEdit" class="btn btn-sm btn-success"
                (click)="add()"
                title="Add">Add project
        </button>
        <button type="button" class="btn btn-sm btn-danger" (click)="close()">Cancel</button>
      </div>
    </div>
    <div class="module-body">
      <form>
        <div class="row">
          <div class="form-group col-md-12">
            <loadingIndicator [done]="loadingComplete">
              <entity-viewer
                (deleted)="delete($event)"
                [items]="projects"
                [primary]="'name'"
                [primaryOrderText]="'Name'"
                [displayClass]="'region'"
                [secondary]="'summary'"
                [secondaryOrderText]="'Summary'"
                [typeDescription]="'Project'"
                [allowDelete]="allowEdit"
                [model]="'project'"
                [pageSize]="20"
                [detailsToShow]="projectDetailsToShow"
                [allowEdit]="allowEdit"
                [showEditButton]="false">
              </entity-viewer>
            </loadingIndicator>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
