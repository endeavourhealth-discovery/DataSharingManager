<div class="module">
  <div class="container-fluid">
    <div class="module-heading">
      Cohort manager
      <div class="pull-right">
        <button *ngIf="allowEdit" class="btn btn-sm btn-success"
                (click)="add()"
                title="Add">Add cohort
        </button>
        <button type="button" class="btn btn-sm btn-danger" (click)="close()">Cancel</button>
      </div>
    </div>
    <div class="module-body">
      <form>
        <form>
          <div class="form-group col-md-12">
            <loadingIndicator [done]="loadingComplete">
              <entity-viewer
                (deleted)="delete($event)"
                [items]="cohorts"
                [primary]="'name'"
                [primaryOrderText]="'Name'"
                [displayClass]="'region'"
                [typeDescription]="'Cohort'"
                [allowDelete]="allowEdit"
                [model]="'cohort'"
                [pageSize]="pageSize"
                [detailsToShow]="cohortDetailsToShow">
              </entity-viewer>
            </loadingIndicator>
          </div>
        </form>
      </form>
    </div>
  </div>
</div>
