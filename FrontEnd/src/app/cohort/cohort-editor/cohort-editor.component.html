<div class="module">
  <div class="container-fluid">
    <div class="module-heading">
      Cohort details
      <div class="pull-right">
        <button *ngIf="allowEdit" type="button" class="btn btn-sm btn-success" (click)="save(false)">Save</button>
        <button *ngIf="allowEdit" type="button" class="btn btn-sm btn-warning" (click)="save(true)">Save & close</button>
        <button type="button" class="btn btn-sm btn-danger" (click)="close()">Cancel</button>
      </div>
    </div>
    <div class="module-body">
      <form>
        <fieldset [disabled]="!allowEdit">
          <legend>Cohort</legend>
          <div class="row">
            <div class="form-group col-md-6">
              <label class="control-label">Cohort name</label>
              <input type="text" class="form-control" placeholder="Cohort name" [(ngModel)]="cohort.name" name="name">
            </div>
            <div class="form-group col-md-6">
              <label class="control-label">Consent model</label>
              <div class="input-group">
                <select class="form-control" [(ngModel)]="cohort.consentModelId" name="consentModelId">
                  <option *ngFor="let con of consents" [ngValue]="con.num">{{con.name}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-12">
              <label class="control-label">Description</label>
              <textarea type="textarea" rows="20" class="form-control" placeholder="Description" [(ngModel)]="cohort.description" name="description"></textarea>
            </div>
          </div>
        </fieldset>

        <ngb-tabset>
          <ngb-tab>
            <ng-template ngbTabTitle><span class="tab-title">Data processing agreements </span><span class="badge badge-pill badge-primary">{{dpas?.length}}</span></ng-template>
            <ng-template ngbTabContent>
              <entity-viewer
                (onshowPicker)="editDataProcessingAgreements()"
                [items]="dpas"
                [primary]="'name'"
                [primaryOrderText]="'Name'"
                [displayClass]="'region'"
                [secondary]="'description'"
                [secondaryOrderText]="'Description'"
                [typeDescription]="'Data processing agreement'"
                [model]="'dpa'"
                [detailsToShow]="dpaDetailsToShow"
                [allowEdit]="allowEdit"
                [showEditButton]="allowEdit">
              </entity-viewer>
            </ng-template>
          </ngb-tab>
        </ngb-tabset>
      </form>
    </div>
  </div>
</div>
