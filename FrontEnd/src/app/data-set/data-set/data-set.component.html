<div class="module">
  <div class="container-fluid">
    <div class="module-heading">
      Data set manager
      <div class="pull-right">
        <button *ngIf="allowEdit" class="btn btn-sm btn-success"
                (click)="add()"
                title="Add">Add new
        </button>
        <button type="button" class="btn btn-sm btn-danger" (click)="close()">Cancel</button>
      </div>
    </div>
    <div class="module-body">
      <form>
        <div class="row">
          <div class="form-group col-md-12">
            <entity-viewer
              (deleted)="delete($event)"
              [items]="datasets"
              [primary]="'name'"
              [primaryOrderText]="'Name'"
              [displayClass]="'region'"
              [typeDescription]="'Data Set'"
              [allowDelete]="allowEdit"
              [model]="'dataSet'"
              [pageSize]="20"
              [detailsToShow]="datasetDetailsToShow">
            </entity-viewer>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
