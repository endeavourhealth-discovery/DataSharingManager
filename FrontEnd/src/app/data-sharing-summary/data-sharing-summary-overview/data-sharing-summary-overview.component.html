<div class="module">
  <div class="container-fluid">
    <div class="module-heading">
      Data sharing overview
    </div>
    <div class="module-body">
      <div class="row">
        <div class="col-md-6">
          <div class="card h-100">
            <div class="card-header text-white">Data sharing agreements</div>
            <div class="card-body">
              <loadingIndicator [done]="dsaLoadingComplete">
                <div class="row" *ngFor="let dsa of dsaStats">
                  <div class="col-md-10">
                    {{dsa.label}}
                  </div>
                  <div class="col-md-2">
                    {{dsa.value}}
                  </div>
                </div>
              </loadingIndicator>
              <br>
              <div class="pull-right">
                <button type="button" class="btn btn-sm btn-info" (click)="goToDsa()">View data sharing agreements</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card h-100">
            <div class="card-header text-white">Data processing agreements</div>
            <div class="card-body">
              <loadingIndicator [done]="dpaLoadingComplete">
                <div class="row" *ngFor="let dpa of dpaStats">
                  <div class="col-md-10">
                    {{dpa.label}}
                  </div>
                  <div class="col-md-2">
                    {{dpa.value}}
                  </div>
                </div>
              </loadingIndicator>
              <br>
              <div class="pull-right">
                <button type="button" class="btn btn-sm btn-info" (click)="goToDpa()">View data processing agreements</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-6">
          <div class="card h-100">
            <div class="card-header text-white">Datasets</div>
            <div class="card-body">
              <loadingIndicator [done]="datasetLoadingComplete">
                <div class="row" *ngFor="let dataset of datasetStats">
                  <div class="col-md-10">
                    {{dataset.label}}
                  </div>
                  <div class="col-md-2">
                    {{dataset.value}}
                  </div>
                </div>
              </loadingIndicator>
              <br>
              <div class="pull-right">
                <button type="button" class="btn btn-sm btn-info" (click)="goToDataSets()">View datasets</button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card h-100">
            <div class="card-header text-white">Base populations</div>
            <div class="card-body">
              <loadingIndicator [done]="cohortLoadingComplete">
                <div class="row" *ngFor="let cohort of cohortStats">
                  <div class="col-md-10">
                    {{cohort.label}}
                  </div>
                  <div class="col-md-2">
                    {{cohort.value}}
                  </div>
                </div>
              </loadingIndicator>
              <br>
              <div class="pull-right">
                <button type="button" class="btn btn-sm btn-info" (click)="goToCohorts()">View cohorts</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-md-6">
          <div class="card h-100">
            <div class="card-header text-white">Projects</div>
            <div class="card-body">
              <loadingIndicator [done]="projectLoadingComplete">
                <div class="row" *ngFor="let proj of projectStats">
                  <div class="col-md-10">
                    {{proj.label}}
                  </div>
                  <div class="col-md-2">
                    {{proj.value}}
                  </div>
                </div>
              </loadingIndicator>
              <br>
              <div class="pull-right">
                <button type="button" class="btn btn-sm btn-info" (click)="goToProjects()">View projects</button>
              </div>
            </div>
          </div>
        </div>
      </div>
